<html>
  <head>
    <style>
      table {
        border: 1px solid black;
        background-color: beige;
      }

      th,
      td {
        padding: 5px 10px;
        border: 1px dotted blue;
      }
    </style>
    <script>
      //crete element functionlaity

      const createTableElement = () => document.createElement("table");

      const createTableHead = () => {
        const tHead = document.createElement("thead");
        const fieldElement = document.createElement("tr");

        tHead.appendChild(fieldElement);
        return tHead;
      };

      const createTableBody = () => document.createElement("tbody");

      const createEmptyTable = () => {
        const table = createTableElement();
        const tHead = createTableHead();
        const tBody = createTableBody();

        table.appendChild(tHead);
        table.appendChild(tBody);

        return table;
      };

      const createCellForTableField = (content) => {
        const cellElement = document.createElement("th");
        cellElement.innerText = content;

        return cellElement;
      };

      const createCellForTableRecord = (content) => {
        const cellElement = document.createElement("td");
        cellElement.innerText = content;

        return cellElement;
      };

      const createFields = (fields) => fields.map(createCellForTableField);

      const createRecord = (items) => {
        const row = document.createElement("tr");
        const cells = items.map(createCellForTableRecord);

        cells.forEach((cell) => row.appendChild(cell));

        return row;
      };

      const createRecords = (items) => items.map(createRecord);

      //display functionalities

      const displayFields = (fieldElements) => {
        const th = document.querySelector(".error table thead tr");

        fieldElements.forEach((fieldElement) => th.appendChild(fieldElement));
      };

      displayRecord = (record) => {
        const tableBody = document.querySelector(".error table tbody");

        tableBody.appendChild(record);
      };

      const displayRecords = (records) =>
        records.forEach((record) => displayRecord(record));

      const displayEmptyTable = (table) => {
        const tableContainer = document.querySelector(".error");
        tableContainer.appendChild(table);
      };

      //driver functions

      const populateTable = () => {};

      const createTable = () => {
        const emptyTable = createEmptyTable();
        displayEmptyTable(emptyTable);
        
        const fieldElements = createFields(["name", "age", "state"]);
        displayFields(fieldElements);

        const rows = [
          ["swagato", 21, "WB"],
          ["milan", -18, "WB"],
          ["gourab", 123, "WB"],
          ["qasim", 21, "UP"],
          ["prem", 22, "AP"],
        ];

        const records = createRecords(rows); //improve
        displayRecords(records);
      };

      window.onload = createTable;
    </script>
  </head>
  <body>
    <div class="error"></div>
  </body>
</html>
