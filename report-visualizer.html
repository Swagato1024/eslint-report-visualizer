<html>
  <head>
    <style>
      table {
        border: 1px solid black;
        height: 100px;
        background-color: beige;
      }

      td {
        width: 100px;
        border: 1px solid blue;
      }
    </style>
    <script>
      //crete element functionlaity

      const createTableElement = () => document.createElement("table");

      const createTableHead = () => {
        const tHead = document.createElement("thead");
        const fieldElement = document.createElement("th");

        tHead.appendChild(fieldElement);
        return tHead;
      };

      const createTableBody = () => document.createElement("tbody");

      const createEmptyTable = () => {
        const table = createTableElement();
        const tHead = createTableHead();
        const tBody = createTableBody();

        [tHead, tBody].forEach((component) => table.appendChild(component));
        return table;
      };

      const createCellElement = (content) => {
        const cellElement = document.createElement("td");
        cellElement.innerText = content;

        return cellElement;
      };

      const createFieldElements = (fields) =>
        fields.map((field) => createCellElement(field));

      const displayFields = (fieldElements) => {
        const th = document.querySelector(".error table thead th");

        fieldElements.forEach((fieldElement) => th.appendChild(fieldElement));
      };

      //display functionalities
      displayRecord = (cells) => {
        const tableBody = document.querySelector(".error table");
        const cellElements = cells.map((cell) => createCellElement(cell));

        cellElements.map((cellElement) => tableBody.appendChild(cellElement));
      };

      const displayEmptyTable = (table) => {
        const tableContainer = document.querySelector(".error");
        tableContainer.appendChild(table);
      };

      //driver functions

      const createTable = () => {
        const emptyTable = createEmptyTable();
        displayEmptyTable(emptyTable);

        const fieldElements = createFieldElements(["name", "age", "state"]);
        displayFields(fieldElements);



      };

      window.onload = createTable;
    </script>
  </head>
  <body>
    <div class="error"></div>
  </body>
</html>
