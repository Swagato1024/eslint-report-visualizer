<html>
  <head>
    <style>
      table {
        border: 1px solid black;
      }

      td {
        width: 100px;
        border: 1px solid blue;
      }
    </style>
    <script>
      const createCellElement = (content) => {
        const cellElement = document.createElement("td");
        cellElement.innerText = content;

        return cellElement;
      };

      const createTabelElement = () => document.createElement("table");
      const createTableHead = () => {
        const tHead = document.createElement("thead");
        const fieldElement = document.createElement("th");

        tHead.appendChild(fieldElement);
        return tHead;
      };

      const displayFields = (fields) => {
        const tableHead = document.querySelector(".error table thead th");
        const fieldElements = fields.map((field) => createCellElement(field));

        fieldElements.map((fieldElement) =>
          tableHead.appendChild(fieldElement)
        );
      };

      displayRecord = (cells) => {
        const tableBody = document.querySelector(".error table");
        const cellElements = cells.map((cell) => createCellElement(cell));

        cellElements.map((cellElement) => tableBody.appendChild(cellElement));
      };

      const displayTable = () => {
        const table = createTabelElement();
        const tableHead = document.createElement("thead");
        const head = document.createElement("th");
        const tableContainer = document.querySelector(".error");

        tableHead.appendChild(head);
        table.appendChild(tableHead);

        tableContainer.appendChild(tableHead);

        document.querySelector(".error").appendChild(table);
        displayFields(["rule", "count"]);
        displayRecord(["semi", 23]);
      };

      window.onload = displayTable;
    </script>
  </head>
  <body>
    <div class="error"></div>
  </body>
</html>
